<body>
    <header class="checkout-header">
        <div class="header">
            <a href="/">
                <img src="main-logo.png" id="logo" alt="Rainydays logo">

            <div class="nav">
                <a href="/jacktets.html">Men</a>

                <input type="checkbox" id="hamburger-input" class="hamburger-show" >

        <div id="cart-checkout">

                <p>Subtotal: </p>
                <p>Sales: </p>
                <p>Shipping: Free</p>
